<div class="container">
  <div class="row">
    <div class="col">
      <section>
        <header class="header">
          <div class="row">
            <div class="col-md-4">
              <h1 class="text-left">Users</h1>
            </div>
            <div class="col-md-6">
            </div>
          </div>
        </header>
      </section>

      <section class="main">
        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th>ID</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Update</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <th scope="row">{{user.id}}</th>
              <td>{{user.firstName}}</td>
              <td>{{user.lastName}}</td>
              <td>{{user.email}}</td>
              <td>
                <button type="button" class="btn btn-success" (click)="editUserPage(user)">Update</button>
              </td>
              <td>
                <button type="button" class="btn btn-danger" (click)="deleteUser(user)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </section>
    </div>
  </div>
  <div class="container">
      <button type="button" class="btn btn-primary" (click)="redirectNewUserPage()">New User</button>
    </div>
</div>
