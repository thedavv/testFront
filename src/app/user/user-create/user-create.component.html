<div class="container">
  <div class="row">
    <div class="col">
      <section>
        <form novalidate [formGroup]="userForm" (ngSubmit)="onSubmit()">
          <fieldset>
            <div class="form-group">
              <label>First Name</label>
              <input type="text" class="form-control" formControlName="firstName">
            </div>

            <div class="form-group">
              <label>Last Name</label>
              <input type="text" class="form-control" formControlName="lastName">
            </div>

            <div class="form-group">
              <label>Email</label>
              <input type="email" class="form-control" formControlName="email">
            </div>

            <div class="form-group">
              <label>Date Created</label>
              <input type="text" class="form-control" formControlName="dateCreated">
            </div>

            <div class="form-group">
              <label>Date Updated</label>
              <input type="text" class="form-control" formControlName="dateUpdated">
            </div>
          </fieldset>

          <div class="form-group">
            <label>Picture reference</label>
            <input type="text" class="form-control" formControlName="jpegReference">
          </div>
          
          <div class="form-group">
            <label>Status</label>
            <input type="text" class="form-control" formControlName="applicationStatus">
          </div>

          <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">Submit</button>
          <button type="button" class="btn btn-warning" (click)="redirectUserPage()">Cancel</button>
          <pre>{{userForm.value | json}}</pre>
        </form>
      </section>
    </div>
  </div>
</div>
